<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Leckeres Fleischhaltiges Essen – Dein Restaurantname</title>
<meta name="description" content="Besuche unser Restaurant für leckeres fleischhaltiges Essen: Schnitzel, Pommes und mehr. Frische Zutaten und hausgemachte Rezepte erwarten dich.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #fdf6e3;
        color: #333;
    }

    /* Navigation Box oben rechts */
    .box {
        position: fixed;
        right: 20px;
        top: 15px;
        width: auto;
        background-color: white;
        border-radius: 20px;
        padding: 15px 30px;
        box-shadow: -25px 20px 30px rgba(0,0,0,0.2);
        z-index: 10;
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .box a {
        color: black;
        text-decoration: none;
        font-weight: 700;
        transition: color 0.3s;
    }

    .box a:hover {
        color: blue;
        text-decoration: underline;
    }

    .box a:visited {
        color: purple;
    }

    .content-wrapper {
        margin-top: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bg-meat {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url('Fleisch.png');
        background-size: cover;
        background-position: center;
        z-index: -1;
        filter: brightness(0.75);
    }

    .logo {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        object-fit: cover;
        object-position: 50% 70%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .text-box {
        margin-top: 40px;
        background-color: white;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        text-align: center;
        max-width: 600px;
    }

    .text-box h1 {
        font-family: 'Pacifico', cursive;
        margin: 0;
        font-size: 36px;
    }

    .text-box h2 {
        font-family: 'Pacifico', cursive;
        margin-top: 15px;
        font-size: 26px;
    }

    @media (max-width: 768px) {
        .box {
            width: 90%;
            right: 5%;
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo {
            width: 220px;
            height: 220px;
        }
        .text-box {
            padding: 30px 20px;
        }
        .text-box h1 {
            font-size: 28px;
        }
        .text-box h2 {
            font-size: 20px;
        }
    }
</style>
</head>

<body>
    <!-- Navigation Box -->
    <div class="box">
        <a href="Index.html">Home</a>
        <a href="Menü.html">Menü</a>
        <a href="Öffnungszeiten.html">Öffnungszeiten</a>
        <a href="Impressum.html">Impressum</a>
    </div>

    <!-- Hintergrund Fleischbild -->
    <div class="bg-meat" role="img" aria-label="Hintergrundbild mit Fleisch"></div>

    <div class="content-wrapper">
        <!-- Rundes Logo -->
        <img src="Logo.png" alt="Restaurant-Logo rund" class="logo">

        <!-- Weißer Textbereich -->
        <div class="text-box">
            <h1>Leckeres Fleischhaltiges Essen</h1>
            <h2>Schnitzel, Pommes und mehr</h2>
        </div>
    </div>
</body>
</html>
